<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Pontano+Sans:wght@300..700&display=swap');

    body {
      font-family: "Playfair Display", serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
    }

    .contact-form {
      background: transparent;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0px 10px white;

      width: 100%;
      max-width: 400px;
    }

    .contact-form h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: white;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: white;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: transparent;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group button:hover {
      background: white;
      color: black;
    }
  </style>
</head>

<body>

  <div class="contact-form">
    <h2>Contact Us</h2>
    <form action="your-backend-endpoint" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Send</button>
      </div>
    </form>
  </div>
  <script src=" https://smtpjs.com/v3/smtp.js"></script>
  <script>

    function sendEmail(){
      Email.send({
      Host: "smtp.mailendo.com",
      Username: "username",
      Password: "password",
      To: 'them@website.com',
      From: "you@isp.com",
      Subject: "This is the subject",
      Body: "And this is the body"
    }).then(
      message => alert(message)
    );
    }
   
  </script>

</body>

</html>
